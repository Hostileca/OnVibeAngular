<div
  class="position-absolute bg-white border rounded shadow-sm p-2"
  [ngStyle]="{ top: position?.y + 'px', left: position?.x + 'px', zIndex: '1050' }"
>
  <ul class="list-group list-group-flush mb-0">
    <li class="list-group-item list-group-item-action d-flex align-items-center" (click)="copyMessage()">
      <i class="bi bi-clipboard me-2"></i> Copy
    </li>
    <li class="list-group-item list-group-item-action d-flex align-items-center" (click)="openReactionsMenu()">
      <i class="bi bi-emoji-smile me-2"></i> Reactions
    </li>
  </ul>
</div>
