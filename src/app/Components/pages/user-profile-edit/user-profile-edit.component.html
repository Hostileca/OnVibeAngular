<div class="container py-4" *ngIf="user">
  <div class="row justify-content-center">
    <div class="col-lg-8">
      <div class="card">
        <div class="card-header bg-white border-bottom-0 pt-4">
          <h2 class="mb-0">Edit Profile</h2>
        </div>

        <div class="card-body">
          <form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
            <div class="mb-4 text-center">
              <div class="position-relative d-inline-block">
                <img [src]="avatarPreview || (avatarUrl || Assets.userDefaultAvatar)"
                     class="rounded-circle border"
                     style="width: 150px; height: 150px; object-fit: cover;"
                     alt="Profile photo">

                <label class="btn btn-sm btn-primary position-absolute bottom-0 end-0 rounded-circle"
                       style="width: 36px; height: 36px; padding: 0; display: flex; align-items: center; justify-content: center;">
                  <i class="bi bi-camera-fill" style="font-size: 1rem;"></i>
                  <input type="file" class="d-none" accept="image/*" (change)="onFileChange($event)">
                </label>

                <button *ngIf="avatarPreview || avatarUrl"
                        type="button"
                        class="btn btn-sm btn-danger position-absolute top-0 end-0 rounded-circle"
                        style="width: 36px; height: 36px; padding: 0; display: flex; align-items: center; justify-content: center;"
                        (click)="removeAvatar()">
                  <i class="bi bi-x" style="font-size: 0.9rem;"></i>
                </button>
              </div>
            </div>

            <div class="mb-3">
              <label for="bio" class="form-label">Bio</label>
              <textarea class="form-control" id="bio" formControlName="bio" rows="4"
                        placeholder="Tell about yourself..."></textarea>
              <div *ngIf="profileForm.controls.bio.invalid && profileForm.controls.bio.dirty"
                   class="text-danger small mt-1">
                Maximum 1000 characters
              </div>
            </div>

            <div class="mb-3">
              <label for="country" class="form-label">Country</label>
              <input type="text" class="form-control" id="country" formControlName="country"
                     placeholder="Your country">
            </div>

            <div class="mb-3">
              <label for="city" class="form-label">City</label>
              <input type="text" class="form-control" id="city" formControlName="city"
                     placeholder="Your city">
            </div>

            <div class="mb-4">
              <label for="dateOfBirth" class="form-label">Date of Birth</label>
              <input type="datetime-local" class="form-control" id="dateOfBirth" formControlName="dateOfBirth">
            </div>

            <div class="d-flex justify-content-between align-items-center border-top pt-3">
              <button type="button" class="btn btn-outline-secondary" [routerLink]="['/users', user.id]">
                Cancel
              </button>
              <button type="submit" class="btn btn-primary" [disabled]="isSubmitting">
                <span *ngIf="isSubmitting" class="spinner-border spinner-border-sm me-1"></span>
                Save Changes
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
