<div class="container py-4">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card mb-4 shadow-sm">
        <div class="card-body">
          <div class="input-group">
            <input
              type="text"
              class="form-control form-control-lg"
              placeholder="Search users by username, name or email..."
              [(ngModel)]="searchQuery"
              (input)="onSearchChange()"
            >
            <span class="input-group-text bg-primary text-white">
              <i class="bi bi-search"></i>
            </span>
          </div>
        </div>
      </div>

      <div *ngIf="isLoading" class="text-center py-5">
        <div class="spinner-border text-primary" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>

      <div *ngIf="!isLoading">
        <div class="list-group mb-4" *ngIf="entities.length > 0" [id]="_loadingContainerId">
          <app-user *ngFor="let user of entities"
                    [user]="user">
          </app-user>
        </div>

        <div *ngIf="entities.length === 0 && searchQuery" class="text-center py-5">
          <i class="bi bi-people" style="font-size: 3rem; opacity: 0.3;"></i>
          <h5 class="mt-3">No users found</h5>
          <p class="text-muted">Try different search terms</p>
        </div>
      </div>
    </div>
  </div>
</div>
