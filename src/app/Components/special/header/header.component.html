<header class="navbar navbar-expand-md navbar-light bg-white shadow-sm sticky-top" *ngIf="user">
  <div class="container-fluid">
    <div class="d-flex align-items-center">
      <a class="navbar-brand fw-bold text-primary" href="#">OnVibe</a>
      <nav class="d-none d-md-flex ms-4">
        <ul class="navbar-nav me-auto mb-2 mb-md-0">
          <li class="nav-item">
            <a class="nav-link" routerLink="/users">Users</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/chats">Chats</a>
          </li>
        </ul>
      </nav>
    </div>
    <div class="dropdown">
      <button class="btn btn-outline-secondary dropdown-toggle d-flex align-items-center"
              type="button"
              id="profileDropdown"
              data-bs-toggle="dropdown"
              aria-expanded="false">
        <i class="bi bi-person-circle me-2"></i>
      </button>
      <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="profileDropdown">
        <li><a class="dropdown-item" [routerLink]="['/users', this.user.id]">My Profile</a></li>
        <li><hr class="dropdown-divider"></li>
        <li><a class="dropdown-item text-danger">Logout</a></li>
      </ul>
    </div>
  </div>
</header>
