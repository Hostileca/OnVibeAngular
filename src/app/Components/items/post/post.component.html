<div class="card-body" *ngIf="post">
  <div class="d-flex justify-content-between align-items-start mb-3">
    <div class="d-flex align-items-center">
      <img [src]="ownerAvatarUrl || Assets.userDefaultAvatar"
           class="rounded-circle me-2"
           width="32"
           height="32"
           [alt]="post.owner.username + ' avatar'">
      <h5 class="card-title mb-0">{{ post.owner.username }}</h5>
    </div>
    <small class="text-muted">{{ post.date | date:'short' }}</small>
  </div>

  <p class="card-text mb-3">{{ post.content }}</p>

  <div *ngIf="post.attachmentsIds?.length" class="mb-3">
    <div class="attachments-grid">
      <img *ngFor="let attachmentId of post.attachmentsIds"
           [src]="getAttachmentUrl(attachmentId)"
           class="img-thumbnail"
           style="max-height: 150px; margin-right: 5px;">
    </div>
  </div>

  <div class="d-flex justify-content-between align-items-center">
    <div>
      <button class="btn btn-sm btn-outline-secondary me-2">
        <i class="bi bi-hand-thumbs-up"></i> {{ post.likesCount }}
      </button>
      <button class="btn btn-sm btn-outline-secondary">
        <i class="bi bi-chat"></i> {{ post.commentsCount }}
      </button>
    </div>
    <button class="btn btn-sm btn-outline-primary">Read more</button>
  </div>
</div>
