<div class="position-absolute bg-white border rounded shadow-sm p-2"
     *ngIf="Visible"
     (click)="$event.stopPropagation()"
     [style.top.px]="YPos"
     [style.left.px]="XPos"
     style="min-width: 180px;">

  <div class="d-flex gap-2 mb-2 px-1">
    <span class="emoji-btn" *ngFor="let emoji of QuickReactionsList" (click)="react(emoji)" style="cursor: pointer;">
      {{ emoji }}
    </span>

    <div class="dropdown ms-auto">
      <span class="emoji-btn dropdown-toggle" data-bs-toggle="dropdown" style="cursor: pointer;"></span>
      <div class="dropdown-menu p-2" style="max-height: 200px; overflow-y: auto; width: 220px;">
        <div class="d-grid" style="grid-template-columns: repeat(6, 1fr); gap: 6px;">
          <span class="emoji-btn text-center" *ngFor="let emoji of ExtendedReactionsList" (click)="react(emoji)" style="cursor: pointer;">
            {{ emoji }}
          </span>
        </div>
      </div>
    </div>
  </div>

  <ul class="list-group list-group-flush mb-0">
    <li class="list-group-item list-group-item-action d-flex align-items-center" (click)="copyMessage()">
      <i class="bi bi-clipboard me-2"></i> Copy
    </li>
  </ul>
</div>
