<div>
  <div class="list-group mb-4" #listContainer>
    <app-user
      *ngFor="let user of entities$ | async"
      [item]="user">
    </app-user>
  </div>

  <div *ngIf="(entities$ | async)?.length === 0" class="text-center py-5">
    <i class="bi bi-people" style="font-size: 3rem; opacity: 0.3;"></i>
    <h5 class="mt-3">No users found</h5>
    <p class="text-muted">Try different search terms</p>
  </div>
</div>
