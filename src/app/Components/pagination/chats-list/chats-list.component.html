<div [id]="_loadingContainerId">
  <app-chat *ngFor="let chat of entities"
                 [chat]="chat"
                 (selected)="selectChat(chat)">
  </app-chat>
</div>

<div *ngIf="isLoading()" class="status">Loading more chats...</div>
<div *ngIf="isEnded()" class="status">No more chats</div>
