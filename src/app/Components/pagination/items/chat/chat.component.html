<div class="chat-item" (click)="toggleItem()">
  <div class="chat-avatar">
    <img [src]="avatarUrl || Assets.chatDefaultAvatar" [alt]="item.name">
    <span *ngIf="item.unreadMessagesCount > 0" class="unread-badge">{{item.unreadMessagesCount}}</span>
  </div>
  <div class="chat-content">
    <div class="chat-header">
      <h4 class="chat-name">{{item.name}}</h4>
      <span *ngIf="item.preview" class="chat-time">{{item.preview.date | date:'HH:mm'}}</span>
    </div>
    <p *ngIf="item.preview" class="chat-preview">
      {{ item.preview.text.trim() ? item.preview.text : '[File]' }}
    </p>
  </div>
</div>
